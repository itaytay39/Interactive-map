<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מפת משתתפים - מאיה משלחת לאוגנדה</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        :root { 
            --md-primary-container: #dde1ff;
            --md-on-primary-container: #00155b;
            --md-secondary-container: #e2dffb;
            --md-on-secondary-container: #1b1848;
            --md-surface: #fefbff;
            --md-surface-variant: #e3e1ec;
            --md-surface-container-highest: #e6e0e9;
            --md-on-surface: #1c1b1f;
            --md-on-surface-variant: #46464f;
            --md-outline: #777680;
            --md-shadow-1: 0 1px 2px rgba(0,0,0,0.1);
            --md-shadow-2: 0 2px 6px 2px rgba(0,0,0,0.1);
            --md-radius-m: 12px;
            --md-radius-l: 16px;
            --md-radius-xl: 28px;
        }
        
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body { 
            font-family: 'Heebo', sans-serif; 
            margin: 0; 
            background: #f3f3f8;
            color: var(--md-on-surface);
        }

        #app-container { 
            max-width: 480px; 
            margin: 0 auto; 
            background: var(--md-surface); 
            min-height: 100vh; 
        }

        .header { 
            background: var(--md-surface);
            padding: 1.5rem 1rem 1rem 1rem; 
            text-align: center; 
            border-bottom: 1px solid var(--md-surface-variant);
        }

        .logo-maya { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            margin: 0 auto 1rem; 
            background: white; 
            padding: 5px; 
            box-shadow: var(--md-shadow-1);
        }
        .logo-maya img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        .title { font-size: 1.5rem; font-weight: 700; }
        .subtitle { font-size: 1rem; color: var(--md-on-surface-variant); }

        .search-container { padding: 1rem; background: var(--md-surface); }
        .search-box { 
            display: flex; 
            align-items: center; 
            background: var(--md-surface-container-highest);
            border-radius: var(--md-radius-xl); 
            padding: 0.75rem 1.25rem; 
            border: 1px solid transparent; 
        }
        .search-box:focus-within { background: var(--md-surface); border-color: var(--md-primary-container); }
        .search-icon { margin-left: 0.75rem; color: var(--md-on-surface-variant); }
        .search-input { flex: 1; border: none; outline: none; background: transparent; font-size: 1rem; }

        .map-container { height: calc(100vh - 200px); position: relative; }
        #map { height: 100%; width: 100%; background-color: #e5e5e5; }

        .floating-btn {
            position: absolute; 
            width: 56px; 
            height: 56px; 
            border-radius: var(--md-radius-l); 
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
            box-shadow: var(--md-shadow-2);
        }
        .reset-view-fab { 
            bottom: 20px; 
            left: 20px; 
            background: var(--md-surface); 
            color: var(--md-on-surface-variant); 
        }
        .refresh-fab {
            bottom: 90px;
            left: 20px;
            background: var(--md-surface); 
            color: var(--md-on-surface-variant);
        }

        .leaflet-popup-content-wrapper { 
            background: var(--md-surface);
            box-shadow: var(--md-shadow-2);
            border-radius: var(--md-radius-xl) !important;
            padding: 0 !important;
        }
        .leaflet-popup-tip { display: none; }
        .leaflet-popup-close-button {
            font-size: 24px !important; 
            width: 40px !important; height: 40px !important; 
            top: 12px !important; right: 12px !important;
            color: var(--md-on-surface-variant) !important;
            border-radius: 50%;
            background-color: transparent !important;
            transition: background-color 0.2s;
        }
        .leaflet-popup-close-button:hover { background-color: rgba(0,0,0,0.05) !important; }

        .popup-box {
            padding: 1.5rem;
            padding-top: 2.5rem; /* הוספת ריווח נוסף למעלה */
            text-align: right;
        }
        .popup-header {
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--md-surface-variant);
            margin-bottom: 1rem;
        }
        .popup-name { font-weight: 700; font-size: 1.5rem; color: var(--md-on-surface); }
        .popup-city { font-size: 1rem; color: var(--md-on-surface-variant); }
        .popup-phone { display: none; }
        .popup-btns { display: grid; grid-template-columns: 1fr; gap: 0.75rem; margin-top: 1rem; }
        .popup-btn { 
            padding: 0.75rem; 
            border-radius: var(--md-radius-m); 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 0.75rem; 
            border: none; 
            font-family: 'Heebo', sans-serif; 
            font-size: 1rem; 
            font-weight: 500; 
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .popup-btn .material-symbols-outlined { font-size: 1.2rem; }
        .popup-btn.phone { 
            background: var(--md-primary-container); 
            color: var(--md-on-primary-container) !important; 
        }
        .popup-btn.whatsapp, .popup-btn.carpool {
            background: var(--md-secondary-container);
            color: var(--md-on-secondary-container) !important;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header class="header">
            <div class="logo-maya"><img src="logo.png" alt="לוגו" onerror="this.style.display='none';"></div>
            <div class="title">מאיה - משלחת לאוגנדה</div>
            <div class="subtitle">מחברים בין חברים</div>
        </header>
        <div class="search-container">
            <div class="search-box">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-input" placeholder="חיפוש משתתפים..." id="search-input">
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <button id="reset-view-fab" class="floating-btn reset-view-fab" title="מרכז מפה"><span class="material-symbols-outlined">explore</span></button>
            <button id="refresh-data-btn" class="floating-btn refresh-fab" title="רענן נתונים"><span class="material-symbols-outlined">refresh</span></button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script>
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/sbhyvkuopsbjk';
        const GOOGLE_MAPS_API_KEY = 'AIzaSyCEo0QBID_qOEivVCmbcg8Z_YYY4cIjwj0';

        let allParticipants = [];
        const map = L.map('map', { zoomControl: false }).setView([31.5, 34.75], 8);
        
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer(`https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}&key=${GOOGLE_MAPS_API_KEY}`, {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3'],
            attribution: '© Google Maps'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        map.addLayer(markers);
        
        // --- החזרת הסמן הקודם ---
        const modernMarkerIcon = L.divIcon({ 
            className: 'modern-marker', 
            html: `<div style="width:30px;height:30px;background:#6366f1;border-radius:50% 50% 50% 0;transform:rotate(-45deg);border:3px solid white;box-shadow:0 4px 10px rgba(0,0,0,0.3);"></div>`, 
            iconSize: [30, 30], 
            iconAnchor: [15, 30], 
            popupAnchor: [0, -30] 
        });

        async function loadData() {
            try {
                const response = await fetch(`${SHEETDB_API_URL}?_=${new Date().getTime()}`); // הוספת פרמטר למניעת cache
                if (!response.ok) throw new Error('תקלה בגישה לנתונים');
                const data = await response.json();
                
                allParticipants = data.map(p => ({
                    ...p,
                    name: `${p.firstName || ''} ${p.lastName || ''}`.trim()
                })).filter(p => p.lat && p.lon);
                
                renderMarkers(allParticipants);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert('אירעה שגיאה בטעינת הנתונים. נסה לרענן.');
            }
        }

        function renderMarkers(participantsToRender) {
            markers.clearLayers();
            
            function getDistance(lat1, lon1, lat2, lon2) {
                if (typeof lat1 !== 'number' || typeof lon1 !== 'number' || typeof lat2 !== 'number' || typeof lon2 !== 'number') return Infinity;
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            }

            participantsToRender.forEach(p => {
                const lat = parseFloat(p.lat);
                const lon = parseFloat(p.lon);
                
                if (isNaN(lat) || isNaN(lon)) return;

                const nearbyParticipant = allParticipants.find(other => 
                    p.phone !== other.phone && 
                    getDistance(lat, lon, parseFloat(other.lat), parseFloat(other.lon)) < 20
                );
                
                const whatsappNum = p.whatsapp || p.phone;
                
                let carpoolButton = '';
                if (nearbyParticipant && typeof whatsappNum === 'string' && whatsappNum.length > 0) {
                    const carpoolMessage = encodeURIComponent(`היי, ראיתי שאנחנו גרים קרוב. רוצה לתאם נסיעה משותפת למשלחת של מאיה?`);
                    carpoolButton = `<a href="https://wa.me/972${whatsappNum.replace(/^0/,'')}?text=${carpoolMessage}" class="popup-btn carpool" target="_blank"><span class="material-symbols-outlined">directions_car</span>הצע נסיעה משותפת</a>`;
                }
                
                let whatsappButton = '';
                if (typeof whatsappNum === 'string' && whatsappNum.length > 0) {
                    const message = encodeURIComponent(`היי ${p.name}, אני מהמשלחת של מאיה.`);
                    whatsappButton = `<a href="https://wa.me/972${whatsappNum.replace(/^0/,'')}?text=${message}" class="popup-btn whatsapp" target="_blank"><span class="material-symbols-outlined">chat</span>שלח וואטסאפ</a>`;
                }

                const telLink = `tel:0${p.phone}`;

                const popupContent = `
                    <div class="popup-box">
                        <div class="popup-header">
                            <div class="popup-name">${p.name}</div>
                            <div class="popup-city">${p.city}</div>
                        </div>
                        <div class="popup-btns">
                            <a href="${telLink}" class="popup-btn phone" target="_blank"><span class="material-symbols-outlined">call</span>חייג 0${p.phone}</a>
                            ${whatsappButton}
                            ${carpoolButton}
                        </div>
                    </div>`;
                    
                L.marker([lat, lon], {icon: modernMarkerIcon}).bindPopup(popupContent).addTo(markers);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (!query) {
                    renderMarkers(allParticipants);
                    return;
                }
                const filtered = allParticipants.filter(p => 
                    p.name.toLowerCase().includes(query) ||
                    (p.city && p.city.toLowerCase().includes(query))
                );
                renderMarkers(filtered);
            });

            searchInput.addEventListener('search', () => { searchInput.blur(); });
            searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { searchInput.blur(); } });

            document.getElementById('reset-view-fab').onclick = () => { map.setView([31.5, 34.75], 8); };
            
            document.getElementById('refresh-data-btn').onclick = () => {
                alert('מרענן נתונים...');
                loadData();
            };
        });
    </script>
</body>
</html>
